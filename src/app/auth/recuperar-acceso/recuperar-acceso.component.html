<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 h-screen w-full"
>
  <div
    class="relative  w-[50%]  flex-auto items-center justify-center h-full  overflow-hidden bg-primary-700 dark:bg-gray-700 text-white bg-layout"
  >

    <app-banner  ></app-banner>

  </div>
  <div
    class="md:flex md:items-center w-[50%] justify-center md:h-full py-8 px-4 sm:p-12 md:p-20 sm:rounded-lg md:rounded-none sm:shadow-md md:shadow-none sm:bg-card"
  >
    <div class="w-full max-w-88 sm:w-96 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="w-full text-center ">
        <h1 style="font-family: Avenir;" class="tracking-tight leading-tight font-semibold text-xl">¿Olvidaste tu contraseña?</h1>
      </div>

      <!-- Title -->
      <div  class="mt-8 w-full text-center mb-8">
        <h1 style="font-family: Avenir;" class="tracking-tight leading-tight  font-medium text-base" >Rellene el formulario para poder cambiar la contraseña</h1>
      </div>


      <!-- Sign in form -->
      <form class="mt-8 flex flex-col justify-around items-center" >
        <!-- Email field -->
        <div class="w-[80%]">
            <label class="block">
                <span class=" block text-sm font-medium text-slate-700">
                  Correo Electrónico
                </span>
                <input type="email" name="email" formControlName="email" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Ingrese su correo" />
              </label>

        </div>

     

       <button
          class="w-[80%] bg-[#00488D] mt-6 btn-green min-h-0 max-h-full py-2 text-bold text-light"
          [disabled]="signInForm.disabled"
          (click)="signIn()"
        >
          <span class="text-white" *ngIf="!signInForm.disabled"> Ingresar </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </button> 

        <br>
        <a
          class="text-sm text-[#004e9b] font-medium  hover:underline"
          [routerLink]="['/sign-in']"
        >
          <span *ngIf="!signInForm.disabled">
            << Volver
          </span>
          <mat-progress-spinner
            *ngIf="signInForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
          ></mat-progress-spinner>
        </a>
      </form>
    </div>
  </div>
</div>
